<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    form {
      width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <h1>FICHA DE CADASTRO DE MORADORES</h1>
    <label for="nome">Unidade:</label>
    <input type="text" id="Unidade" name="nome" required>

    <label for="senha">Nome Completo:</label>
    <input type="text" id="Nome Completo" name="senha" required>
<label for="senha">RG:</label>
    <input type="text" id="RG" name="senha" required>
    <label for="senha">CPF:</label>
    <input type="text" id="CPF" name="senha" required>
    <label for="senha">Telefone:</label>
    <input type="text" id="Telefone" name="senha" required>
<label for="senha">Celular:</label>
    <input type="text" id="Celular" name="senha" required>
<label for="senha">E-mail:</label>
    <input type="text" id="E-MAIL" name="senha" required>
<h1>EM CASO DE EMERGÊNCIA PROCURAR POR:</h1>
<label for="senha">Nome:</label>
    <input type="text" id="Nome" name="senha" required>
<label for="senha">Telefone/Celular:</label>
    <input type="text" id="Telefone/Celular" name="senha" required>
    <h1>EM CASO DE LOCATÁRIO INFORMAR </h1>
<label for="senha">Nome do Proprietário:</label>
    <input type="text" id="Nome do Proprietário" name="senha" required>
   <label for="senha">Telefone:</label>
    <input type="text" id="telefone" name="senha" required>
 <h1> DEMAIS MORADORES DA UNIDADE</h1>
 <label for="senha">Nome Completo:</label>
    <input type="text" id="Nome completo" name="senha" required>    
    <label for="senha">RG:</label>
    <input type="text" id="RG" name="senha" required>
    <label for="senha">Grau de Parentesco :</label>
    <input type="text" id="Grau de Parentesco" name="senha" required>
 <h1> FUNCIONÁRO (S) DA UNIDADE</h1>
 <label for="senha">Nome completo:</label>
    <input type="text" id="Nome completo" name="senha" required> 
<label for="senha">RG:</label>
    <input type="text" id="RG" name="senha" required>
    <label for="senha">Cargo:</label>
    <input type="text" id="cargo" name="senha" required>
    <label for="senha">Expediente (horário):</label>
    <input type="text" id="expediente horario" name="senha" required>
 <h1> VEÍCULOS DA UNIDADE (carro, moto, etc)</h1>
 <label for="senha">Marca:</label>
    <input type="text" id="Marca" name="senha" required>
    <label for="senha">Modelo:</label>
    <input type="text" id="modelo" name="senha" required>
    <label for="senha">Cor:</label>
    <input type="text" id="cor" name="senha" required>
    <label for="senha">Placa:</label>
    <input type="text" id="placa" name="senha" required>
 <h1> ANIMAIAS DE ESTIMAÇÃO </h1> 
 <label for="senha">Nome:</label>
    <input type="text" id="Nome" name="senha" required>
    <label for="senha">Gato/Cachorro/etc:</label>
    <input type="text" id="gato cachorro etc" name="senha" required>
    <label for="senha">Raça:</label>
    <input type="text" id="raça" name="senha" required>
    <label for="senha">Cor:</label>
    <input type="text" id="cor" name="senha" required>     
    <button type="button" onclick="enviarFormulario()">Enviar</button>
  </form>

  <script>
    function enviarFormulario() {
      var nome = document.getElementById('nome').value;
      var senha = document.getElementById('senha').value;

      // Criar um objeto JSON
      var dados = {
        nome: nome,
        senha: senha
      };

      // Exibir no console
      console.log(JSON.stringify(dados));
    }
  </script>

</body>
</html>
